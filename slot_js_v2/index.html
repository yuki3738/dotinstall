<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>スロットマシーン</title>
    <style>
        .col {
            float: left;
            width: 100px;
            text-align: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="col">
        <span id="num0">0</span><br>
        <input type="button" value="STOP" onclick="stopSlot(0);">
    </div>
    <div class="col">
        <span id="num1">1</span><br>
        <input type="button" value="STOP" onclick="stopSlot(1);">
    </div>
    <div class="col">
        <span id="num2">2</span><br>
        <input type="button" value="STOP" onclick="stopSlot(2);">
    </div>
</body>
</html>
