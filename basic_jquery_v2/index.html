<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>

    <script>

        // attr

        // data
        console.log($('a').data('sitename'));
      });
