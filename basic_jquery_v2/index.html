<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>jQueryの練習</title>
  </head>
  <body>
    <p>jQueryの練習</p>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(function () {
        $('p').css('color', 'red').hide('slow');
      });
    </script>
  </body>
</html>
