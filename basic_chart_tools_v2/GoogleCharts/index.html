<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Chart Tools</title>
</head>
<body>
  <div id="target"></div>
  <script src="https://wwww.gstatic.com/charts/loader.js"></script>
  <script>
    (function() {
      'use strict';

      function drawChart() {
        var target = document.getElementById('target');
        var data;
        var options = {
          title: 'My Chart',
          width: 500,
          height: 300
        };
        var chart = new google.visualization.PieChart(target);
        chart.draw(data, options);
      }

      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawChart);
    })();
    </script>
</body>
</html>
